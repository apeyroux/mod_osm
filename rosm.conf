<VirtualHost *:80>
	     ServerAdmin webmaster@localhost
	     ServerName osm.intra

	     LoadModule osm_module /usr/lib/apache2/modules/mod_osm.so
	     OsmMbtiles0Path "/var/www/0.mbtiles"
	     OsmMbtiles1to9Path "/var/www/osmfr-z1-z9.mbtiles"
	     OsmMbtiles10to14Path "/var/www/osmfr-z10-z14.mbtiles"

	     ProxyRequests On
	     ProxyRemote * http://10.226.148.239:80

	     # rgxg range -Z 10 19
	     ProxyPassMatch ^/(1[0-9])/(\d+)/(\d+.png)$  http://a.tile.openstreetmap.fr/osmfr/$1/$2/$3[1]

	     <Location />
	         SetHandler osm-handler
	     </Location>
</VirtualHost>	